<!DOCTYPE html>
<html>
<head>
<title>First Web Project</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="background-color: #87aaf5ed;">
	<h1 align="center">Simple Interest Calculator</h1>

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<form action="calculate" method="POST">
				<div class="form-group">
					<label for="principal">Principal</label> <input type="number"
						step="0.01" class="form-control" id="principal" name="principal"
						placeholder="Enter Principal Amount" required="required">
				</div>
				<div class="form-group">
					<label for="numberOfYears">Number of Years</label> <input
						type="number" step="1" class="form-control" id="numberOfYears"
						name="numberOfYears" placeholder="Enter Number of Years"
						required="required">
				</div>
				<div class="form-group">
					<label for="rateOfInterest">Rate of Interest</label> <input
						type="number" step="0.01" class="form-control" id="rateOfInterest"
						name="rateOfInterest" placeholder="Enter Rate of Interest"
						required="required">
				</div>

				<button type="submit" class="btn btn-primary">Calculate</button>
			</form>
		</div>
		<div class="col-sm-4" id="resultDiv"></div>
	</div>

	<script type="text/javascript">
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
					function(m, key, value) {
						vars[key] = value;
					});
			return vars;
		}

		function getUrlParam(parameter, defaultvalue) {
			var urlparameter = defaultvalue;
			if (window.location.href.indexOf(parameter) > -1) {
				urlparameter = getUrlVars()[parameter];
			}
			return urlparameter;
		}

		var result = getUrlParam('result', 'Empty');

		if (result != 'Empty') {
			alert('result=' + result);
		}
	</script>

</body>
</html>
